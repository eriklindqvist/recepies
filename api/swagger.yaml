swagger: "2.0"
info:
  description: "Simple REST API for recepies"
  version: "0.0.1"
  title: "Recepies API"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
basePath: "/"
tags:
- name: "recipe"
  description: "Recipe"
schemes:
- "http"
paths:
  /recipe:
    post:
      tags:
      - "recipe"
      summary: "Create recipe"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "recipe"
        in: "body"
        description: "Recipe object to create"
        required: true
        schema:
          $ref: "#/definitions/Recipe"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Recipe"
        405:
          description: "Invalid input"
  /recipe/{id}:
    get:
      tags:
      - "recipe"
      summary: "Read recipe"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of recipe"
        required: true
        type: string
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Recipe"
        400:
          description: "Invalid ID"
        404:
          description: "Recipe not found"
    put:
      tags:
      - "recipe"
      summary: "Update recipe"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of recipe"
        required: true
        type: string
      - name: "recipe"
        in: "body"
        description: "Recipe object to create"
        required: true
        schema:
          $ref: "#/definitions/Recipe"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Recipe"
        400:
          description: "Invalid ID"
        404:
          description: "Recipe not found"
        405:
          description: "Invalid input"
    delete:
      tags:
      - "recipe"
      summary: "Delete recipe"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of recipe"
        required: true
        type: string
      responses:
        400:
          description: "Invalid ID"
        404:
          description: "Recipe not found"
  /recepies:
    get:
      tags:
      - "recipe"
      summary: "List recipes"
      produces:
      - "application/json"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Recipe"
definitions:
  Recipe:
    properties:
      id:
        type: "string"
        description: "BSON ID"
      description:
        type: "string"
        description: "The recipe description"
